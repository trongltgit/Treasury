<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006633;
            color: #333;
            margin: 0;
            padding: 0;
        }
    </style>
    
    
    <div class="login-container">
       

        <div class="container">        
            <div class="header">
                <img src="logo_slogan.png" alt="Logo Công Ty và Slogan">
                <style>
                    .header img {
                        max-width: 350px; /* Thay đổi kích thước tùy ý */
                        height: auto;
                    }
                </style>
                
            </div>
    
            <!-- <div class="container">
                <div class="welcome">
                    Xin chào, <span id="username"></span> - <span id="department"></span>
                </div>
                
            </div> -->
        </div>
        <h2>Đăng nhập</h2>


        <form id="loginForm">
            <!-- <label>ID</label> -->
            <input type="text" id="loginID" placeholder="Tên đăng nhập" required>
            <!-- <label>Password</label> -->
            <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
            <!-- <button class="btn logout" onclick="logout()">Đăng xuất</button>
            <button class="btn change-password" onclick="showChangePassword()">Đổi mật khẩu</button> -->
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
